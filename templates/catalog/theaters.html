{% extends "base_generic.html" %}

{% block content %}
<h1>Theaters</h1>
{% if theaters_list %}
    <ul>
        {% for theater in theaters_list %}
            <li>
                <a href="{% url 'theater' theater.id %}">{{ theater.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
